# Describe the main window of application

[general]
background=./res/background/320_240/background_fs.png

[control_00]
type=1
param=Video skin selection
x=160
y=10

[control_01]
type=2
x=20
y=200
image=./res/button/320_240/select.png
callback=select_skin
param=video

[control_02]
type=2
x=180
y=200
image=./res/button/320_240/go_main.png
callback=show_param_window
param=./conf/320_240/main.cfg

[control_03]
type=2
x=292
y=62
image=./res/button/320_240/scroll_up.png
callback=scroll_up_listview

[control_04]
type=2
x=292
y=105
image=./res/button/320_240/scroll_down.png
callback=scroll_down_listview

[control_05]
type=3
x=7
y=30
w=275
h=150
font=./res/font/decker.ttf
font_height=15
param=video_skin
callback=listview_selected

