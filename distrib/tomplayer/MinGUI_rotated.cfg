#
# This configuration file must be installed in /etc,
# /usr/local/etc or your home directory. When you install it in your
# home directory, it should be named ".MiniGUI.cfg".
# 
# The priority of above configruation files is ~/.MiniGUI.cfg, 
# /usr/local/etc/MiniGUI.cfg, and then /etc/MiniGUI.cfg.
#
# If you change the install path of MiniGUI resource, you should 
# modify this file to meet your configuration.
# 
# NOTE:
# The format of this configuration file has changed since last release.
# Please DONT forget to provide the latest MiniGUI.cfg file for your MiniGUI.
#

[system]
# GAL engine
gal_engine=fbcon
rotate=1

# IAL engine
ial_engine=tomtom

mdev=/dev/ts
mtype=IMPS2

[fbcon]
defaultmode=320x240-16bpp

[qvfb]
defaultmode=320x240-16bpp
display=0

# The system fonts must be raw bitmap fonts
[systemfont]
font_number=5
font0=rbf-fixed-rrncnn-8-16-ISO8859-1
font1=*-fixed-rrncnn-*-16-ISO8859-1
font2=*-Courier-rrncnn-*-16-ISO8859-1
font3=*-Times-rrncnn-*-16-ISO8859-1
font4=*-Helvetica-rrncnn-*-16-ISO8859-1

default=0
wchar_def=1
fixed=1
caption=2
menu=3
control=4

[rawbitmapfonts]
font_number=1
name0=rbf-fixed-rrncnn-8-16-ISO8859-1
fontfile0=/mnt/sdcard/gmplayer/res/font/8x16-iso8859-1.bin

[varbitmapfonts]
font_number=3
name0=vbf-Courier-rrncnn-10-15-ISO8859-1
fontfile0=/mnt/sdcard/gmplayer/res/font/Courier-rr-10-15.vbf
name1=vbf-Helvetica-rrncnn-15-16-ISO8859-1
fontfile1=/mnt/sdcard/gmplayer/res/font/Helvetica-rr-15-16.vbf
name2=vbf-Times-rrncnn-13-15-ISO8859-1
fontfile2=/mnt/sdcard/gmplayer/res/font/Times-rr-13-15.vbf

[mouse]
dblclicktime=300

[event]
timeoutusec=300000
repeatusec=50000

[cursorinfo]
# Edit following line to specify cursor files path
cursorpath=/mnt/sdcard/gmplayer/res/cursor/
cursornumber=4
cursor0=d_arrow.cur
cursor1=d_beam.cur
cursor2=d_pencil.cur
cursor3=d_cross.cur

[iconinfo]
# Edit following line to specify icon files path
iconpath=/mnt/sdcard/gmplayer/res/icon/
# Note that max number defined in source code is 5.
iconnumber=5
icon0=form.ico
icon1=w95mbx01.ico
icon2=w95mbx02.ico
icon3=w95mbx03.ico
icon4=w95mbx04.ico

[bitmapinfo]
# Edit following line to specify bitmap files path
bitmappath=/mnt/sdcard/gmplayer/res/bmp/
# Note that max number defined in source code is 7
bitmapnumber=6
bitmap0=capbtns.bmp
bitmap1=arrows-phone.bmp
bitmap2=scrollbar-hbg-phone.bmp
bitmap3=scrollbar-hslider-phone.bmp
bitmap4=scrollbar-vbg-phone.bmp
bitmap5=scrollbar-vslider-phone.bmp
# background picture, use your favirate photo
bitmap6=none

# bitmap used by BUTTON control
button=button-phone.bmp
pushbutton=pushbutton-phone.bmp
pushedbutton=pushedbutton-phone.bmp

# bitmap used by LISTBOX control
checkmark=checkmark.bmp

# bitmap used by COMBOBOX control
downarrow=downarrow-phone.bmp
updownarrow=updownarrow-phone.bmp
leftrightarrow=leftrightarrow-phone.bmp

# bitmap used by TRACKBAR control
trackbar_hbg=trackbar-hbg-phone.bmp
trackbar_hslider=trackbar-hslider-phone.bmp
trackbar_vbg=trackbar-vbg-phone.bmp
trackbar_vslider=trackbar-vslider-phone.bmp

# bitmaps used by IME window
IMEctrlbtn=shurufa.bmp

logo=MiniGUI256.bmp
# logo=MiniGUI16.bmp

[bgpicture]
position=center
# position=upleft
# position=downleft
# position=upright
# position=downright
# position=upcenter
# position=downcenter
# position=vcenterleft
# position=vcenterright
# position=none

[mainwinmetrics]
minwidth=50
minheight=50
border=2
thickframe=2
thinframe=1
captiony=+5
iconx=16
icony=16
menubary=+0
menubaroffx=8
menubaroffy=5
menuitemy=+0
intermenuitemx=12
intermenuitemy=2
menuitemoffx=18
menutopmargin=4
menubottommargin=4
menuleftmargin=4
menurightmargin=4
menuitemminx=64
menuseparatory=4
menuseparatorx=4
sb_height=14
sb_width=16
sb_interx=2
cxvscroll=16
cyvscroll=16
cxhscroll=16
cyhscroll=16
minbarlen=9
defbarlen=18

[windowelementcolors]
bkc_caption_normal=0x00808080
fgc_caption_normal=0x00C0C0C0
bkc_caption_actived=0x00CE2418
fgc_caption_actived=0x00FFFFFF
bkc_caption_disabled=0x00808080
fgc_caption_disabled=0x00C0C0C0
wec_frame_normal=0x00000000
wec_frame_actived=0x00FFFFFF
wec_frame_disabled=0x00000000
bkc_menubar_normal=0x00FFFFFF
fgc_menubar_normal=0x00000000
bkc_menubar_hilite=0x00000000
fgc_menubar_hilite=0x00FFFFFF
fgc_menubar_disabled=0x00808080
bkc_menuitem_normal=0x00FFFFFF
fgc_menuitem_normal=0x00000000
bkc_menuitem_hilite=0x00EFD3C6
fgc_menuitem_hilite=0x00000000
fgc_menuitem_disabled=0x00808080
bkc_pppmenutitle=0x00C0C0C0
fgc_pppmenutitle=0x00CE2418
fgc_menuitem_frame=0x00C66931
wec_3dbox_normal=0x00FFFFFF
wec_3dbox_reverse=0x00000000
wec_3dbox_light=0x00FFFFFF
wec_3dbox_dark=0x00000000
wec_flat_border=0x00000000
bkc_control_def=0x00FEF5E5
fgc_control_normal=0x00000000
fgc_control_disabled=0x00C0C0C0
